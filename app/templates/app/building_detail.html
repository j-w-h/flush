<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
       </a>
    </div>
    <div class="center sliding">{{building.name}}</div>
<!--     <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

<div class="pages">
  <div data-page="building_detail" class="page">
    <div class="page-content">
      <div class="content-block">
        <p>building_detail</p>
      </div>
      <div class="list-block">
        	<ul>
        	  {% for bathroom in bathrooms %}
        	    <li>
        	      <a href="bathroom_detail/{{bathroom.url}}" class="item-link item-content">
        	        <div class="item-media"><i class="icon icon-f7"></i></div>
        	        <div class="item-inner">
        	          <div class="item-title">{{bathroom.name}}</div>
        	          <div class="item-after"><span class="badge">{{bathroom.rating|floatformat}}</span></div>
        	        </div>
        	      </a>
        	    </li>
        	  {% endfor %}
        	</ul>
        </div>
    </div>
  </div>
</div>
